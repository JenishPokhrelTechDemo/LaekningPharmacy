trigger:
- '*'
  
stages:
# -------------------------------
# Stage 4: Validate Python Function App
# -------------------------------
- stage: Validate_FunctionApp
  displayName: "Validate Python Function App"
  jobs:
  - job: Validate_FunctionApp
    pool:
      vmImage: ubuntu-latest

    steps:
    - task: UsePythonVersion@0
      displayName: "Set Python Version"
      inputs:
        versionSpec: '3.11'
        addToPath: true

    - script: |
        pip install -r requirements.txt
      workingDirectory: 'LaekningGenAIRecommendationModule'
      displayName: "Validate requirements.txt"

# -------------------------------
# Stage 5: Deploy Python Function App
# -------------------------------        
- stage: Deploy_FunctionApp
  displayName: "Deploy Python Function App"
  dependsOn: Validate_FunctionApp
  jobs:
  - deployment: Deploy_FunctionApp
    pool:
      vmImage: ubuntu-latest
    environment: spike
    variables:
    - group: Release
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureFunctionApp@2
            displayName: 'Azure Function Deploy: Gen AI Module'
            inputs:
              azureSubscription: 'Laekning Service Connection'
              appType: functionAppLinux
              appName: '$(GenAIAppName)'
              runtimeStack: PYTHON|3.11
              package: 'LaekningGenAIRecommendationModule'
