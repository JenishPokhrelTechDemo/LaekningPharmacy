trigger:
- '*'
  
stages:
# -------------------------------
# Stage 4: Package Python Function App
# -------------------------------
- stage: Package_FunctionApp
#  dependsOn: Publish_ASPNET
  displayName: "Package Python Function App"
  jobs:
  - job: Package_FunctionApp
    pool:
      vmImage: ubuntu-latest

    steps:
    - task: UsePythonVersion@0
      displayName: "Set Python Version"
      inputs:
        versionSpec: '3.11.9'
        addToPath: true

    - script: |
        python -m venv .venv
        source .venv/bin/activate
        pip install -r requirements.txt
      workingDirectory: 'LaekningGenAIRecommendationModule'
      displayName: "Install Python Dependencies"

    - task: ArchiveFiles@2
      displayName: "Package Function App"
      inputs:
        rootFolderOrFile: 'LaekningGenAIRecommendationModule'
        includeRootFolder: false
        archiveType: zip
        archiveFile: '$(Build.ArtifactStagingDirectory)/functionapp.zip'
        replaceExistingArchive: true

    - task: PublishBuildArtifacts@1
      displayName: "Publish Function App Package"
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop-functionapp'

# -------------------------------
# Stage 5: Deploy Python Function App
# -------------------------------        
- stage: Deploy_FunctionApp
  displayName: "Deploy Python Function App "
  dependsOn: Package_FunctionApp
  jobs:
  - deployment: Deploy_FunctionApp
    pool:
      vmImage: ubuntu-latest
    environment: spike
    variables:
    - group: Release
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop-functionapp     
          - task: AzureFunctionApp@2
            displayName: 'Azure Function Deploy: Gen Ai Module'
            inputs:
              azureSubscription: 'Laekning Service Connection'
              appType: functionAppLinux
              appName: '$(GenAIAppName)'
              isFlexConsumption: true
              package: '$(Pipeline.Workspace)/drop-functionapp/functionapp.zip'
              runtimeStack: PYTHON|3.11
              
              
              
              
              
